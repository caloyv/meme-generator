<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="main">
        <section id="left-section">
            <h2>Output</h2>
            <p id="meme">Programmer memes</p>
            <p id="joke">Tell me something funny!</p>
            <p id="quote">Give me some wisdom...</p>
            <div id="quote-container"></div>
            <div id="author-container"></div>
            <p id="riddle">I want a riddle!</p>
            <div id="riddle-question"></div>
            <div id="riddle-answer"></div>
        </section>
        <section id="right-section">
            <h2>Actions</h2>
            <button id="btn-1" class="btn">Show me a Meme</button>
            <button id="btn-2" class="btn">Tell Me a Joke</button>
            <button id="btn-3" class="btn">Random Quote</button>
            <button id="btn-4" class="btn">Riddle me</button>
            <button id="btn-5" class="btnAnswer">Reveal Riddle Answer</button>
        </section>
        <script src="script.js"></script>
    </main>
    <footer>
        <button>Code edited by carlos</button>
    </footer>


</body>
</html>
